<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style> circle {fill: lightblue; stroke: black;} </style>
<body onload='init()'>
<svg width=300 height=300>
</svg>
<script>
async function init() {

const data = await d3.csv("./syslog-fault.csv");
console.log(data);
let axisX = d3.scaleLog().domain([10, 150])
    .range([0, 200]);
let axisY = d3.scaleLog().domain([10, 150])
   .range([200, 0]);

d3.select("svg").append("g").attr("transform", "translate(50,50)")
    .selectAll("circle").data(data).enter()
    .append("circle")
   .attr("cx", function(d, i) { return axisX(parseFloat(d.AverageCityMPG));}  )
   .attr("cy", function(d, i) { return axisY(parseFloat(d.AverageHighwayMPG));}  )
   .attr("r", function(d,i) { return parseInt(d.EngineCylinders, 10) + 2; }  );


let bottomAxis = d3.axisBottom(axisX) .tickValues([10, 20, 50, 100])
    .tickFormat(d3.format("~s"));


let leftAxis = d3.axisLeft(axisY) .tickValues([10, 20, 50, 100])
    .tickFormat(d3.format("~s"));

d3.select("svg").append("g")
     .attr("transform", "translate(50,50)")
    .call(leftAxis);

d3.select("svg").append("g")
     .attr("transform", "translate(50,250)")
    .call(bottomAxis);

}
</script>
</body>
</html>
